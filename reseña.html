<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Educativa con IA</title>
    <style>
        /* Estilos principales */
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Barra lateral */
        .sidebar {
            width: 260px;
            background: linear-gradient(135deg, #2c3e50 60%, #2980b9 100%);
            color: white;
            padding: 30px 20px;
            display: none;
            box-shadow: 2px 0 10px rgba(44,62,80,0.1);
        }

        .sidebar h2 {
            margin-top: 0;
            letter-spacing: 1px;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
        }

        .nav-menu li {
            margin-bottom: 12px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 12px;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .nav-menu a:hover {
            background: #34495e;
        }

        /* Contenido principal */
        .main-content {
            flex: 1;
            padding: 40px 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 60px auto;
            background: white;
            padding: 35px 30px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(44,62,80,0.12);
        }

        .section {
            display: none;
            background: white;
            padding: 28px 20px;
            border-radius: 12px;
            box-shadow: 0 0 18px rgba(44,62,80,0.09);
            margin-bottom: 24px;
            animation: fadeIn 0.5s;
        }

        .active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }

        /* Elementos específicos */
        .team-circles {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .team-member {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fff;
            border: 3px solid #3498db;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .team-member img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        .file-upload-section {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
        }

        .generator-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 0 8px rgba(44,62,80,0.07);
        }

        button {
            background: linear-gradient(90deg, #3498db 60%, #6dd5fa 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #2980b9 60%, #3498db 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <div class="sidebar" id="sidebar">
            <h2>Menú</h2>
            <ul class="nav-menu">
                <li><a href="#" onclick="showSection('dashboard')">Inicio</a></li>
                <li><a href="#" onclick="showSection('ai')">Inteligencia Artificial</a></li>
                <li><a href="#" onclick="showSection('transversal')">Transversalidad</a></li>
                <li><a href="#" onclick="showSection('chat')">Chat con IA</a></li>
                <li><a href="#" onclick="showSection('accounting')">Contabilidad</a></li>
                <li><a href="#" onclick="showSection('computing')">Informática</a></li>
            </ul>
            <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
        </div>

        <!-- Contenido principal -->
        <div class="main-content">
            <!-- Login -->
            <div class="login-container" id="login-section">
                <h1>Iniciar Sesión</h1>
                <form id="login-form" onsubmit="event.preventDefault(); login();">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit">Ingresar</button>
                </form>
            </div>

            <!-- Dashboard -->
            <div class="section" id="dashboard-section">
                <h1>Plataforma Educativa con IA</h1>
                <div class="team-circles">
                    <div class="team-member">
                        <img src="https://via.placeholder.com/100" alt="Estudiante 1">
                        <p>Estudiante 1</p>
                    </div>
                    <div class="team-member">
                        <img src="https://via.placeholder.com/100" alt="Estudiante 2">
                        <p>Estudiante 2</p>
                    </div>
                </div>

                <div class="video-container">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/Qoc1zSZoTog" 
                            frameborder="0" allowfullscreen>
                    </iframe>
                </div>

                <div class="file-upload-section">
                    <button onclick="document.getElementById('word-upload').click()">Subir Word</button>
                    <input type="file" id="word-upload" hidden accept=".doc,.docx">
                    <button onclick="document.getElementById('ppt-upload').click()">Subir PowerPoint</button>
                    <input type="file" id="ppt-upload" hidden accept=".ppt,.pptx">
                </div>
            </div>

            <!-- Otras secciones... -->
        </div>
    </div>

    <script>
        // Funcionalidad básica
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'usuario' && password === 'contraseña') {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('sidebar').style.display = 'block';
                showSection('dashboard');
                localStorage.setItem('loggedIn', 'true');
            }
        }

        function logout() {
            localStorage.removeItem('loggedIn');
            location.reload();
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(sectionId + '-section').classList.add('active');
        }

        window.onload = function() {
            if (localStorage.getItem('loggedIn') === 'true') {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('sidebar').style.display = 'block';
                showSection('dashboard');
            }
        }
    </script>
</body>
</html>
